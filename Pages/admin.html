<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../res.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="core">
            <div class="sideBar">
                <div class="logo">
                    <label>LOGO</label>
                </div>
                <div class="signUp">
                    <button>Đăng ký</button>
                </div>
                <div class="signIn">
                    <button>Đăng nhập</button>
                </div>
                <div class="navSideBar">
                    <div class="title">
                        <label>PAGES</label>
                    </div>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-book"></i>MÔN HỌC</a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i>GIÁO VIÊN</a></li>
                        <li><a href="#"><i class="fa-solid fa-chalkboard"></i>BÀI GIẢNG</a></li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <nav class="topNavContainer">
                    <div class="sd-flex navigation s-content">
                        <div class="toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
                        <div class="accountDropDownContainer">
                            <button class="account-BTN" onclick="openAccountDropDown()">
                                <i class="fa-regular fa-circle-user"></i> Tài khoản <i class="fa-solid fa-angle-down"></i>
                            </button>
                            <div id="accountDropDown" class="account-dropdown-content">
                                <a href=""> <i class="fa-regular fa-user"></i> Đăng nhập</a>
                                <a href=""> <i class="fa-solid fa-user-plus"></i> Đăng ký</a>
                            </div>
                        </div>
                    </div>
                </nav>

                <!-- <ul class="breadcrumb">
                    <li><a href="../index.html">Khóa học</a></li>
                    <li>Khóa học JavaScript cơ bản</li>
                </ul> -->

                <div class="courseDetailContainer">
                    <div id="mon-hoc">  
                        <div class="courseHeader">
                            <h1> <i class="fa-solid fa-book"></i> Môn Học</h1>
                        </div>
                        <div class="courseContent">
                            <button class="addButton" onclick="openModal()">Thêm</button>

                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Tên khóa học</th>
                                                    <th>Giáo viên</th>
                                                    <th>Số tiết</th>
                                                    <th>Chứng chỉ</th>
                                                    <th>Thao tác</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>Khóa học Javascript cơ bản</td>
                                                    <td>Nguyễn Văn A</td>
                                                    <td>50</td>
                                                    <td>3</td>
                                                    <td>
                                                        <button class="editButton"><i class="fa-solid fa-pencil"></i></button>
                                                        <button class="deleteButton"><i class="fa-solid fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>English 5</td>
                                                    <td>Nguyễn Văn B</td>
                                                    <td>30</td>
                                                    <td>2</td>
                                                    <td>
                                                        <button class="editButton"><i class="fa-solid fa-pencil"></i></button>
                                                        <button class="deleteButton"><i class="fa-solid fa-trash"></i></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div style="margin: 50px 0 0 0;">
                <label for="courseName">Khóa học</label>
                <input type="text" id="courseName" name="courseName" placeholder="Tên khóa học"> 
                <label for="courseAuthor">Giáo viên</label>
                <input type="text" id="courseAuthor" name="courseAuthor" placeholder="Giáo viên"> 
                <label for="courseLength">Số tiết</label>
                <input type="text" id="courseLength" name="courseLength" placeholder="Số tiết"> 
                <label for="courseCertificate">Chứng chỉ</label>
                <input type="text" id="courseCertificate" name="courseCertificate" placeholder="Chứng chỉ"> 
                <p>...</p>
                <button onclick="addCourse()" style="margin: 10px 0; padding: 5px 30px; cursor: pointer;">Thêm</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../func.js"></script>
</body>
</html>
